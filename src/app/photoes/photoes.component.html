<canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;">
	<img id="images" src="http://skydiveperris.com/wp-content/uploads/2014/12/First-Time-Skydiving-Los-Angeles.jpg" alt="Sky Diving">

<div class="col-lg-6">
  <canvas id="canvas"></canvas>
</div>




<div class="col-lg-6">
<label for="brightness">Brightness</label>
    <input id="brightness" name="brightness" type="range" min="0" max="300" value="0">

    <label for="hue">Hue</label>
    <input id="hue" name="hue" type="range" min="0" max="300" value="0">

    <label for="contrast">Contrast</label>
    <input id="contrast" name="contrast" type="range" min="-20" max="20" value="0">

    <label for="vibrance">Vibrance</label>
    <input id="vibrance" name="vibrance" type="range" min="0" max="400" value="0">

    <label for="sepia">Sepia</label>
    <input id="sepia" name="sepia" type="range" min="0" max="100" value="0">


</div>
